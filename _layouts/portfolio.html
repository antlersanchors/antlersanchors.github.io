---
layout: default
---

<article class="post">
	<div class="heroic">
		<img src="{{ page.heroic }}" class="fade-in"/>
	</div>
  <h1>{{ page.title }}</h1>

  	<div>
  		{% for team_member in page.team_members %}
  			{{ team_member.name }}
  			{{ team_member.role }}
  		{% endfor %}	
  	</div>

  <div class="entry">
    {{ content }}
  </div>


  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
