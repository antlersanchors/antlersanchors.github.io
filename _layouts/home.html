<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script src="https://use.typekit.net/byk5zjt.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body id="home">
    <div class="content-wrapper">

    {% include masthead.html %}

    <div class="container hero-container">
      <img class="hero-img" src="{{ site.url }}/images/candidates/finalists/graphite and noise overhead.jpg">
    </div>

    <div class="container">
      <!-- <h1 class="site-name"><a href="/">{{ site.name }}</a></h1> -->
      <h1 class=""><a href="/">{{ site.name }}</a></h1>
      <p class="site-description">{{ site.description }}</p>

    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    </div><!-- /content-wrapper -->

    {% include footer.html %}

    {% include analytics.html %}
  </body>
</html>
