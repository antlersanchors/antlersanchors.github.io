<div class="posts clearfix inline">
  {% for portfolio in site.portfolio %}
    <article class="post">    
      <div class="eyebrow">{{ post.date | date: "%d %b %Y" }}</div>
      <h1><a href="{{ site.baseurl }}{{ portfolio.url }}">{{ portfolio.title }}</a></h1>

      <div class="entry">
      	<p>{{ portfolio.desc }}</p>
<!--         {{ post.content | truncatewords:40}}
 -->  </div>
      
    <!--   <a href="{{ post.proj-url }}" class="small-link primary-link" target="_blank">View Project Site <i class="fa fa-external-link"></i></a> -->
      <a href="{{ site.baseurl }}{{ portfolio.url }}" class="small-link">Read details</a>
    </article>
  {% endfor %}
</div>
